<!DOCTYPE html>
<html lang="en">
<#include "bootstrapheader.html">
<body>
	<#include "adminheader.html">

		<h1>Configuration</h1>
		<table class="table">
			<tr>
				<th>Parameter</th>
				<th>Value</th>

		</table>
	</div>
	<!-- /container -->
	<#include "bootstrapfooter.html">
</body>
</html>
