<!DOCTYPE html>
<head>
<title>Pragmatach JCR Example</title>
</head>
<body>
	<h1>JCR Example</h1>
	<!-- the JCR route is "hello/world".  It is passed as URL encoded, but will be decoded by Pragmatach before being passed to the bound route method -->
	<a href="${session.getServletContext().getContextPath()}/example/json/properties/hello%2Fworld">Properties</a>
	<a href="${session.getServletContext().getContextPath()}/example/json/children/hello%2Fworld">Children</a>
	<a href="${session.getServletContext().getContextPath()}/example/html/children/">Browser</a>
	<a href="${session.getServletContext().getContextPath()}/pragmatach/admin">Admin</a>
</body>
