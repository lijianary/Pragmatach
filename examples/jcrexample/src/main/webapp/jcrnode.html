<!DOCTYPE html>
<head>
<title>Pragmatach</title>
</head>
<body>
	<h1>Node: ${controller.jcrPath}</h1>
	<h2>Children</h2>
	<ul>
		<#list controller.subnodes as subnode>
		<li><a href="${session.getServletContext().getContextPath()}/example/html/${controller.jcrPath}${subnode.name}">${subnode.name}</a></li> </#list>
	</ul>
	<h2>Properties</h2>
	<ul>
		<#list controller.nodeProperties(controller.node) as property>
		<li>${property.name}</li> </#list>
	</ul>
</body>
